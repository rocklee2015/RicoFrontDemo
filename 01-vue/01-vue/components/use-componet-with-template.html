<div id="app">
    <my-component></my-component>
</div>

<template id="myComponent">
    <div>This is a component!</div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
		
    Vue.component('my-component',{
        template: '#myComponent'
    })
    
    new Vue({
        el: '#app'
    })
    
</script>
